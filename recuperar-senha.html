<html>
	<head>
		<title>C.R.P.F</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Muli:400,400italic,300italic,300' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div id="corpo" class="container">
			<div class="col-md-6 col-md-offset-3">
				<h1>Esqueci minha senha</h1>

				<p>
					Informe, caso se lembre, seu último email de acesso conhecido e a sua unidade. Vamos enviar as contas de acesso para o email principal da sua unidade caso não se lembre do seu email.
				</p>
				<div class="form-group">
					<input type="email" name="email" placeholder="Informe seu e-mail:" class="form-control" required />
				</div>
				<div class="form-group">
					<select class="form-control" name="unidade">
						<option value="Selecione sua unidade">Selecione sua unidade</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-danger pull-right" value="Recuperar Senha">
				</div>
			</div>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</html>
