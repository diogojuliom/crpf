<html>
	<head>
		<title>C.R.P.F</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Muli:400,400italic,300italic,300' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div id="corpo" class="container">
			<h1>C.R.P.F - Central de Relacionamento do Parceiro Franqueado</h1>
			<img src="images/uptime-logo.png" class="img-responsive center-block">
			<div class="col-md-6">
				<p>
					Um canal personalizado de comunicação. <br/>
					Simples, fácil e feito para você, Parceiro Franqueado. <br/>
					Entre e conheça os nossos serviços.
				</p>
			</div>
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Login" name="login" aria-describedby="sizing-addon1">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Senha" name="password" aria-describedby="sizing-addon1">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success"> 
					</div>
				</form>
				<div class="form-group">
					<a href="recuperar-senha.html" class="btn btn-danger">Recuperar Senha</a>
					<a href="#" id="efetuarCadastro">Efetue seu cadastro</a>
				</div>
			</div>
			<div class="col-md-6 col-md-offset-3" id="cadastro">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nome" name="nome" aria-describedby="sizing-addon1">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Unidade" name="unidade" aria-describedby="sizing-addon1">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="E-mail" name="email" aria-describedby="sizing-addon1">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Telefone" name="telefone" aria-describedby="sizing-addon1">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Login de aceso ao UPTIME Site" name="login" aria-describedby="sizing-addon1">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" name="enviar"> 
					</div>
				</form>
			</div>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</html>
